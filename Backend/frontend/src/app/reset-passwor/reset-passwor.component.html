<div class="reset-wrapper">
  <div class="reset-card">
    <div class="reset-header">
      <h1><i class="bi bi-shield-lock"></i> Reset Password</h1>
    </div>

    <div class="reset-body">
      <p class="lead">Enter your new password and confirm it below.</p>

      <form #resetForm="ngForm" (ngSubmit)="reset()">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-group">
            <input type="{{showPassword ? 'text' : 'password'}}" id="password" name="password" [(ngModel)]="password"
              class="form-control" placeholder="Enter new password" required minlength="6" />
            <button type="button" class="toggle-eye" (click)="togglePassword()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <input type="{{showConfirm ? 'text' : 'password'}}" id="confirmPassword" name="confirmPassword"
              [(ngModel)]="confirmPassword" class="form-control" placeholder="Confirm new password" required />
            <button type="button" class="toggle-eye" (click)="toggleConfirm()">
              <i class="bi" [ngClass]="showConfirm ? 'bi-eye' : 'bi-eye-slash'"></i>
            </button>
          </div>
          <p *ngIf="password && confirmPassword && password !== confirmPassword" class="error-msg">
            Passwords do not match!
          </p>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3"
          [disabled]="password !== confirmPassword || buttonDisabled">
          Reset Password
        </button>

      </form>
    </div>
  </div>
</div>

<div class="success-toast" [class.show]="showNotification">
  <i class="bi bi-check-circle-fill"></i>
  <span>Password reset successful! Redirecting to login...</span>
</div>
